## \u041f\u0410\u0420\u0410\u041c\u0415\u0422\u0420\u042b \u0416\u0423\u0420\u041d\u0410\u041b\u0410 \u0414\u0415\u0419\u0421\u0422\u0412\u0418\u0419 \u041f\u041e\u041b\u042c\u0417\u041e\u0412\u0410\u0422\u0415\u041b\u042f

# \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b \u0434\u0435\u0442\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044f:
# SHORT - \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u043c \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f
# MEDIUM - \u043d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u043c \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0438 URL
# DETAILED - \u043d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u043c \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f, URL \u0438 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f
com.rssl.phizic.logging.operations.level = SHORT

# \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b \u043b\u043e\u0433\u0438\u0440\u0443\u0435\u043c\u044b\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439
# OFF \u0436\u0443\u0440\u043d\u0430\u043b \u0432\u044b\u043a\u043b\u044e\u0447\u0435\u043d
# ACTIVE \u043b\u043e\u0433\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f
# FULL \u043b\u043e\u0433\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0432\u0441\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f
com.rssl.phizic.logging.operations.mode = ACTIVE

## \u041f\u0410\u0420\u0410\u041c\u0415\u0422\u0420\u042b \u0416\u0423\u0420\u041d\u0410\u041b\u0410 \u0421\u0418\u0421\u0422\u0415\u041c\u041d\u042b\u0425 \u0414\u0415\u0419\u0421\u0422\u0412\u0418\u0419
# Trace - 0;
# Debug - 1;
# Info  - 2;
# Warn  - 3;
# Error - 4;
# Fatal - 5;
com.rssl.phizic.logging.systemLog.level.Core = 4
com.rssl.phizic.logging.systemLog.level.Gate = 4
com.rssl.phizic.logging.systemLog.level.Scheduler = 4
com.rssl.phizic.logging.systemLog.level.Cache = 4
com.rssl.phizic.logging.systemLog.level.Web = 4

com.rssl.phizic.logging.systemLog.extended.level.Core = 0
com.rssl.phizic.logging.systemLog.extended.level.Gate = 0
com.rssl.phizic.logging.systemLog.extended.level.Scheduler = 0
com.rssl.phizic.logging.systemLog.extended.level.Cache = 0
com.rssl.phizic.logging.systemLog.extended.level.Web = 0

#\u0412\u044b\u0431\u043e\u0440 \u043c\u0435\u0441\u0442\u0430 \u043b\u043e\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f: \u0424\u0430\u0439\u043b \u0438\u043b\u0438 \u0411\u0414.
com.rssl.phizic.logging.writers.SystemLogWriter = com.rssl.phizic.logging.system.ConsoleSystemLogWriter
#com.rssl.phizic.logging.writers.SystemLogWriter = com.rssl.phizic.logging.system.DatabaseSystemLogWriter
##...

### \u041f\u0410\u0420\u0410\u041c\u0415\u0422\u0420\u042b \u0416\u0423\u0420\u041d\u0410\u041b\u0410 \u0421\u041e\u041e\u0411\u0429\u0415\u041d\u0418\u0419
com.rssl.phizic.logging.messagesLog.level.sofia = on
com.rssl.phizic.logging.messagesLog.extended.level.sofia = on

#\u0412\u044b\u0431\u043e\u0440 \u043c\u0435\u0441\u0442\u0430 \u043b\u043e\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f: \u0424\u0430\u0439\u043b \u0438\u043b\u0438 \u0411\u0414.
com.rssl.phizic.logging.writers.MessageLogWriter = com.rssl.phizic.logging.messaging.ConsoleMessageLogWriter
#com.rssl.phizic.logging.writers.MessageLogWriter = com.rssl.phizic.logging.messaging.DatabaseMessageLogWriter
#...

#\u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043b\u0438 \u0432 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0438 \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043d\u043d\u043e\u0435 \u043b\u043e\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435. \u043d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0430 \u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0438\u0437 \u043f\u0440\u043e\u043f\u0435\u0440\u0442\u0438 \u0444\u0430\u0439\u043b\u0430.
com.rssl.phizic.logging.extendedLogging.on = true
