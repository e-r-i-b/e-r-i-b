<html>
<body>
Скоро заканчивается срок действия сертификатов:<br/>
<br/>
<table border=1 cellspacing="0" cellpadding="3">
	<tr>
		<th style='width:200px'>Номер сертификата</th>
		<th style='width:200px'>Владелец</th>
		<th style='width:200px'>Дата окончания</th>
	</tr>
	<#list notificates as notificate>
		<tr>
			<td>${notificate.certId}</td>
			<td>${notificate.ownerName}</td>
		 	<td>${notificate.expiredDate?date}</td>
		</tr>
	</#list>
</table>
</body>
</html>
