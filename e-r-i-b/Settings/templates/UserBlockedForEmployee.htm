<html>
<body>
С ${timeFrom.time?string("yyyy-MM-dd HH:mm:ss")} по ${timeTo.time?string("yyyy-MM-dd HH:mm:ss")} заблокированы следующие пользователи:<br/><br/>
<table border="1" cellpadding="3" cellspacing="0">
	<tr>
		<th style="width:200px">Имя Пользователя</th>
		<th style="width:200px">Логин</th>
	</tr>
	<#list entries as entry>
		<tr>
			<td>${entry.fullName}</td>
			<td>${entry.login.userId}</td>
		</tr>
	</#list>
</table>
</body>
</html>
