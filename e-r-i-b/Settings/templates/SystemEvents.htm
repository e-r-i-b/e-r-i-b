<html>
<body>
Информация о системных событиях (уровень, время, сообщение):
<table>
	<tr>
		<th style="width:200px">Уровень события</th>
		<th style="width:200px">Время</th>
		<th style="width:200px">Сообщение</th>
	</tr>
	<#list entries as entry>
		<tr>
			<td>${entry.level}</td>
			<td>${entry.date.time?string("dd.MM.yyyy HH:mm:ss")}</td>
			<td>${entry.message}</td>
		</tr>
	</#list>
</table>
</body>
</html>
