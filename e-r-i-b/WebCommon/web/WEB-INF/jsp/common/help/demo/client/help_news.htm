<H1>Новости банка</H1>

<P class="body_first">На данной странице выводится список последних новостей банка. Щелкнув по расположенной над списком кнопке <b>На главную</b> <IMG border="0" src="/PhizIC-res/images/back.gif" alt="">, Вы вернетесь к главной странице системы со списком счетов, карт и вкладов.</P>
